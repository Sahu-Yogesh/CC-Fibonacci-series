version: 2.1
# Define the jobs we want to run for this project
jobs:
  build:
    docker:
      - image: python:3.11
    steps:
      - checkout
      - run: python Main1.py 12
  test:
    docker:
      - image: python:3.11
    steps:
      - checkout
      - run: python Test.py

# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - build
      - test
